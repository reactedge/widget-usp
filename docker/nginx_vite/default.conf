server {
    listen 80;
    server_name widget.usp.co.uk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name widget.usp.co.uk;

    ssl_certificate     /etc/nginx/ssl/widget.local.crt;
    ssl_certificate_key /etc/nginx/ssl/widget.local.key;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: serve JS/CSS with long cache for widget testing
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
}